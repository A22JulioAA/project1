<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of animals</title>
    
    <style>
        ul {
            background-color: antiquewhite;
            border-radius: 10px;
        }

        ul li{
            color: blueviolet;
            font-weight: bold;
        }

        ol {
            background-color: blanchedalmond;
            border-radius: 10px;
        }

        ol li{
            color: chocolate;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="font-weight: bold;">List of animals</h1>

    <ul>
        <li>Cat</li>
        <li>Dog</li>
        <li>Horse</li>
        <li>Cow</li>
    </ul>
    <ol>
        <li>Lion</li>
        <li>Elephant</li>
        <li>Fish</li>
        <li>Rabbit</li>
    </ol>

</body>
</html>
